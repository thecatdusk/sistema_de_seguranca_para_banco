<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Saldo</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Consulta de Saldo</h2>
    <div>
        <label>ID da Conta:</label><br>
        <input type="number" id="accountId">
        <button onclick="checkBalance()">Consultar Saldo</button>
    </div>
    <div id="result"></div>

    <script>
        function checkBalance() {
            const accountId = document.getElementById('accountId').value;
            
            fetch(`/balance/${accountId}`)
                .then(response => response.text())
                .then(result => {
                    document.getElementById('result').innerText = result;
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Erro: ' + error;
                });
        }
    </script>
</body>
</html>
